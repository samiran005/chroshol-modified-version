<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chrosuol</title>

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- links -->
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>

</head>
<body>
    <div class="chrosuol-container">
        <!-- left right button -->
        <i class="bi bi-chevron-compact-left slide--btn slide--btn1" data-Change="left"></i>
        <i class="bi bi-chevron-compact-right slide--btn slide--btn2" data-Change="right"></i>

        <input type="radio" data-No="0" name="slide" id="radio0">
        <input type="radio" data-No="1" name="slide" id="radio1" checked>
        <input type="radio" data-No="2" name="slide" id="radio2">
        <input type="radio" data-No="3" name="slide" id="radio3">
        <input type="radio" data-No="4" name="slide" id="radio4">
        <input type="radio" data-No="5" name="slide" id="radio5">

        <div class="radio-symbol-container">
            <label class="radio--symbol" data-No="0" for="radio0"></label>
            <label class="radio--symbol" data-No="1" for="radio1"></label>
            <label class="radio--symbol" data-No="2" for="radio2"></label>
            <label class="radio--symbol" data-No="3" for="radio3"></label>
            <label class="radio--symbol" data-No="4" for="radio4"></label>
            <label class="radio--symbol" data-No="5" for="radio5"></label>
        </div>



        <div class="chrosuol">
            <div class="slide">
            <img src="./images/slider4.jpg" class="last--clone" alt="slide1">
            </div>
            <div class="slide">
                <img src="./images/slider1.jpg" alt="slide1">
            </div>
            <div class="slide">
                <img src="./images/slider2.jpg" alt="slide1">
            </div>
            <div class="slide">
                <img src="./images/slider3.jpg" alt="slide1">
            </div>
            <div class="slide">
                <img src="./images/slider4.jpg" alt="slide1">
            </div>
            <div class="slide">
                <img src="./images/slider1.jpg" class="first--clone" alt="slide1">
            </div>
        </div>
    </div>

</body>
</html>
